<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Character Counter</title>
    <meta name="description" content="See how many characters, words, and lines are in text.">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <noscript>Please enable JavaScript</noscript>

    <div id="container">
        <p id="characters"></p>
        <div id="otherStats">
            <p class="secondaryCount" id="words"></p>
            <p class="secondaryCount" id="lines"></p>
        </div>
        <textarea id="input" name="Text Area" placeholder="Type or drop file here" ondrop="dropHandler(event);"
            ondragleave="DragLeave()" ondragenter="DragEnter()"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
